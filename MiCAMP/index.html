	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

<aside class="notes"><p>Hello and welcome to MiCAMP everyone!
I&#39;m Eric Kerney here presenting today on Airspace Link and the developing Air Mobility Innovation Corridor in the State of Michigan.  I&#39;m a board member of IMAGIN and have been to most of the MiCAMP conf&#39;s over the last 10 years.  Previously I was with the Nottawaseppi Tribe in southern Michigan.  I started working at Airspace Link late last year as a Geospatial Solutions Engineer</p>

<aside class="notes"><p>Several attendees at MiCAMP have mentioned that Airspace Link sounds like a really cool company, but they don&#39;t really understand what we are doing.  I will do my best to clarify.  Airspace Link is working to build a scalable digital infrastructure for integrating drones, also referred to as UAS.  Our AirHub Platform and APIs support where today&#39;s drone industry regulations, through the full foundation for advanced drone integration including Beyond Visual Line of Sight (BVLOS) Autonomous Operations.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-size="contain" data-background-image="airspacelink/attach/Slide5.jpg" -->

</div>

<aside class="notes"><p>Drone hardware has developed to a high level, but the infrastructure is just not there yet.  Imagine if a delivery service wanted to operate in your city but had to build their own road?</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-size="contain" data-background-image="airspacelink/attach/Slide6.jpg" -->

<aside class="notes"><p>Airspace Link is the Smart Maps for Drones.</p>

<aside class="notes"><p>Airspace Link is a Silver ESRI partner and partner award winner in 2022 for Analytics to Insights.  Airhub is state and local government ready and ArcGIS systems ready.  Site Scan drone mission software for ArcGIS is integrated with Airspace Link as well.  We are built into the FAA LAANC Low Altitude Authorization and Notification Capability.  Additionally we have a strong partnership with Thales, and international Air Traffic Control company.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-size="contain" data-background-image="airspacelink/attach/Slide9.jpg" -->

<aside class="notes"><p>the two primary AirHub government solutions are AirHub Launch, for pilots, and AirHub Connect for Governments.  Read off of slide</p>

<aside class="notes"><p>Being part of FAA LAANC gives us integration with 734 airports, 60 state and local agencies, 10K+ pilots and 600 businesses.  One successful part of our strategy has been this incorporation into existing regulatory frameworks, and OEM products such as ESRI software.  Most governments in the US and many worldwide are utilizing ESRI products, and our software is all built upon an ESRI foundation, Enterprise, maps and data.  Early adoption has been going very well.</p>

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();

	if(isLight(bgColor)){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
